<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Contact Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #1a5bbf;
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .subtitle {
            font-size: 1.4rem; 
            margin-bottom: 20px;
        }
        #registerResult {
            font-weight: bold;
            color: #ff6b6b;   
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <h1>Contact Manager</h1>

    <div class="glassmorphism text-center">
        <h2 class="subtitle">CREATE AN ACCOUNT</h2>
        <form id="signupForm">
            
            <div class="form-floating mb-3">
                <input type="text" id="firstName" class="form-control" placeholder="Full Name" required>
                <label for="fullName">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="lastName" class="form-control" placeholder="Full Name" required>
                <label for="fullName">Last Name</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="button" id="signupButton" class="btn btn-primary" onclick="doRegister();">Sign Up</button>
        </form>
        <div id="registerResult" class="mt-3 text-danger"></div>
        <div class="login-link mt-3">
            Already have an account? <a href="index.html">Log in</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script src="js/code.js"></script>
</body>
</html>
